<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Register</title>
</head>
<body>
    <nav class="nav-bar">
        <ul>
            <li><button>About Us</button></li>
            <li><button>Register</button></li>
        </ul>
    </nav>
    <form>
        <h2>Sign Up</h2>
        <input type="email" placeholder="Email">
        <input type="text"placeholder="Username">
        <input type="password"placeholder="Password">
        <input type="password"placeholder="Confirm Password">
        <button id="submit">Submit</button>
        <div id="icons">
            <img src="./assets/Amazon_icon.png" alt="Amazon Icon">
            <img src="./assets/FB_icon.png" alt="Amazon Icon">
            <img src="./assets/Github_icon.png" alt="Amazon Icon">
            <img src="./assets/Slack_icon.png" alt="Amazon Icon">
            <img src="./assets/Instagram_icon.png" alt="Amazon Icon">
        </div>
    </form>
</body>
</html>
